<div class="container w-20rem mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email address</label>
      <div class="text-danger mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div class="form-floating mt-2">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Password</label>
      <div class="text-danger mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-body-secondary">
      Don't have an account?
      <a routerLink="/signup">Click here</a>
    </p>
  </form>
</div>
